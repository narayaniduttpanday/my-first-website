<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Skills Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Welcome to the Web Skills Test</h1>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <button id="themeToggle">Change Theme</button>
    </header>

    <main>
        <section>
            <!-- Fixed table structure -->
            <table border="1">
            <!-- Student Counter -->
            <p>Total Students: <span id="studentCount"></span></p>

            <!-- Add Student Form -->
            <h3>Add Student</h3>
            <form id="addStudentForm">
            <input type="text" id="newName" placeholder="Name" required>
            <input type="number" id="newAge" placeholder="Age" required>
            <input type="text" id="newSkill" placeholder="Skill" required>
            <button type="submit">Add Student</button>
</form>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Skill</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>20</td>
                        <td>HTML</td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>22</td>
                        <td>CSS</td>
                    </tr>
                    <tr>
                        <td>Charlie</td>
                        <td>21</td>
                        <td>JavaScript</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <img src="https://images.unsplash.com/photo-1754770584877-73ba9341671c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="a girl standing in the grass">

        <!-- Also fixed labels to properly link to inputs -->
        <form id="contactForm" action="/action">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <hr class="ruling">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br>
            <hr class="ruling">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" placeholder="Enter your message">

            <button type="submit">Submit</button>
        </form>
        <p id="formMessage" style="color:red;"></p>
    </main>
    <script src="script.js"></script>

</body>
</html>
